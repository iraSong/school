<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <title>学生在线</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="format-detection" content="telephone=yes">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/comon/reset.css">
  <link rel="stylesheet" href="./css/comon/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <script>
      // 动态设置 font-size 自适应屏幕
      ;(function() {
        const baseSize = 100
        const setFontSize = () => {
          const scale = document.documentElement.clientWidth / 750
          document.documentElement.style.fontSize = baseSize * Math.min(scale, 0.65) + 'px'
        }
        setFontSize()
        window.onresize = setFontSize
      })()
  </script>
</head>
<body>
  <div id="body">
    <div class="banner">
        <img class="img-head" src="./img/head.jpg" />
        <div class="name">李冬梅（家长）</div>
    </div>
    <div class="main">
      <div class="title">
        <div class="name">邓小超</div>
        <div class="grade">四年级(3)班</div>
      </div>
      <div class="content">
        <div class="item">
          <div class="part">
            <img class="icon" src="./img/icon-shool.png" />
            <div class="go-shool">上学</div>
          </div>
          <div class="part">
            <div class="time">7:30</div>
            <div>上车</div>
          </div>
          <div class="part">
            <div class="time">8:00</div>
            <div>下车</div>
          </div>
        </div>
        <div class="item">
            <div class="part">
              <img class="icon" src="./img/icon-book.png" />
              <div class="go-shool">上学</div>
            </div>
            <div class="part">
              <div class="time">8:30</div>
              <div>上车</div>
            </div>
            <div class="part">
              <div class="time">17:00</div>
              <div>下车</div>
            </div>
        </div>
        <div class="item">
            <div class="part">
              <img class="icon" src="./img/icon-cart.png" />
              <div class="go-shool">上学</div>
            </div>
            <div class="part">
              <div class="time">17:30</div>
              <div>上车</div>
            </div>
            <div class="part">
              <div class="time">- -:- -</div>
              <div>下车</div>
            </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="item-bottom">
        <img class="icon" src="./img/icon-teacher.png" />
        <div class="txt">联系老师</div>
      </div>
      <div class="item-bottom">
        <img class="icon" src="./img/icon-trip.png" />
        <div class="txt">学生行程</div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
